<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Tessy’s Luxe & Gifts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">Tessy’s Luxe & Gifts</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Get in Touch</h2>
    <p class="subtitle">We’d love to hear from you! Send us a message or reach out on WhatsApp for quick orders.</p>

    <div class="contact-container">
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="whatsapp-box">
        <h3>Prefer chatting?</h3>
        <p>Click below to message us directly on WhatsApp!</p>
        <a href="https://wa.me/2348134853504?text=Hi%20Tessy!%20I’d%20like%20to%20make%20an%20order%20or%20inquire%20about%20your%20products." class="btn whatsapp-btn">Chat on WhatsApp</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tessy’s Luxe & Gifts. All rights reserved.</p>
  </footer>
</body>
</html>
